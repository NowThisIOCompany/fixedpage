<!DOCTYPE html>
<html>
    <head>
        <title>NowThis.io</title>
        <meta charset="UTF-8">
        <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    </head>
    <style>
        html{
            width:100%; 
            height:100%; 
            background:url("/nowthis.io.png") center center no-repeat;
        }
    </style>
    <div id="counter">HERE</div>
    <script>
    function getCounter() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("counter").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/visits", true);
        xhttp.send();
    }
    getCounter();
    </script>    
</html>
